<o-form-layout-manager attr="CourseMaterial" mode="tab" title="COURSEMATERIAL">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="CourseMaterialTable" 
            service="CourseMaterial" 
            entity="CourseMaterial" 
            title="COURSEMATERIAL"
            keys="id"
            columns="id;course_id;title;material_type;release_date" 
            header-actions="R;D"
            visible-columns="id;course_id;title;material_type;release_date"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="course_id" title="course_id">
    <o-table-cell-renderer-service attr="course_id" 
        service="Course" entity="CourseType" columns="id;name"
        parent-keys="id:course_id"
        value-column="name" keys="course_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #title attr="title" title="title" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #material_type attr="material_type" title="material_type" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-date-input #release_date attr="release_date" type="date" label="release_date" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
