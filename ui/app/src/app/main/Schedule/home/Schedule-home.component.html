<o-form-layout-manager attr="Schedule" mode="tab" title="SCHEDULE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ScheduleTable" 
            service="Schedule" 
            entity="Schedule" 
            title="SCHEDULE"
            keys="id"
            columns="id;course_id;room_id;scheduled_date;start_time;end_time" 
            header-actions="R;D"
            visible-columns="id;course_id;room_id;scheduled_date;start_time;end_time"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="course_id" title="course_id">
    <o-table-cell-renderer-service attr="course_id" 
        service="Course" entity="CourseType" columns="id;name"
        parent-keys="id:course_id"
        value-column="name" keys="course_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="room_id" title="room_id">
    <o-table-cell-renderer-service attr="room_id" 
        service="Room" entity="RoomType" columns="id;name"
        parent-keys="id:room_id"
        value-column="name" keys="room_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #scheduled_date attr="scheduled_date" type="date" label="scheduled_date" enabled="yes" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #start_time attr="start_time" title="start_time" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #end_time attr="end_time" title="end_time" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
