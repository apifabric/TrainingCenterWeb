<o-form-layout-manager attr="Course" mode="tab" title="COURSE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="CourseTable" 
            service="Course" 
            entity="Course" 
            title="COURSE"
            keys="id"
            columns="name;instructor_id;training_center_id;start_date;end_date;total_hours;id" 
            header-actions="R;D"
            visible-columns="name;instructor_id;training_center_id;start_date;end_date;total_hours;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="instructor_id" title="instructor_id">
    <o-table-cell-renderer-service attr="instructor_id" 
        service="Instructor" entity="InstructorType" columns="id;name"
        parent-keys="id:instructor_id"
        value-column="name" keys="instructor_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="training_center_id" title="training_center_id">
    <o-table-cell-renderer-service attr="training_center_id" 
        service="TrainingCenter" entity="TrainingCenterType" columns="id;name"
        parent-keys="id:training_center_id"
        value-column="name" keys="training_center_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #start_date attr="start_date" type="date" label="start_date" enabled="yes" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-date-input #end_date attr="end_date" type="date" label="end_date" enabled="yes" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #total_hours attr="total_hours" title="total_hours" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
